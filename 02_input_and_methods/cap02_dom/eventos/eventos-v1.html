<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <p> {{ contador }} </p>
        <button v-on:click="somar">Soma 1</button>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            },
        }
    })
</script>
