<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ titulo }}</p>
      <p>{{ saudacao() }}</p>
    </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "VueJS 2!",
    },
    methods: {
      saudacao: function () {
        console.log(this); //instância do vue
        return "Olá, você está aprendendo" + this.titulo;
      },
    },
  });
</script>
