<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">

</div>

<script>
  const vm = new Vue({
    template: `
    <div>
      {{ titulo }}
      <button @click="alterar">Alterar</button>
    </div>
    `,
    data: {
      titulo: 'Usando VueJS',
    },
    methods: {
      alterar() {
        this.titulo += '!'
      }
    }
  })

  vm.$mount('#app')
</script>
