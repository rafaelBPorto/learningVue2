<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<body>
  <div id="app">
    <p v-if="login">Usuário Logado: {{ userName }}</p>
    <p v-else> Nenhum usuário logado</p>
    <button @click="login = !login"> {{ !login ? 'Logar' : 'Sair' }}</button>
  </div>
</body>

<script>
  new Vue ({
    el: '#app',
    data:{
      userName: 'Rafael',
      login: false
    }
  })
</script>
