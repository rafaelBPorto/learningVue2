<html lang="pt-br"></html>
<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<body>
  <div id="app">
    <!-- o template não adicona uma nova div no código final, similar o <> </> no react -->
    <template v-if="login && !anonimo">
        <p >Usuário Logado: {{ userName }}</p>
        <p>Perfil: adm</p>
    </template>
    <p v-else-if="anonimo">Usuário anônimo</p>
    <p v-else> Nenhum usuário logado</p>
    <button @click="login = !login"> {{ login ? 'Sair' : 'Entrar' }}</button>
    <br>
    <input
      type="checkbox"
      v-model="anonimo"
      name="_anonimo"
      :disabled="login">
    <label for="_anonimo">Navegar como anonimo</label>
    <!--
      v-show não funciona em template,
      pois aqui ele atual na propriedade display: none
      e como template não é renderizado não tem com surtir efetito
    -->
    <div v-show="login">
      <hr>
      <footer>Desenvolvido para você!</p>
    </div>
  </div>
</body>

<script>
  new Vue ({
    el: '#app',
    data:{
      userName: 'Rafael',
      login: false,
      anonimo: false,
    },
  })
</script>
