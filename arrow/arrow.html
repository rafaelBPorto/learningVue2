<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="arrow">
  <h1>Testando this com arrow function</h1>

  <p> {{valor}}</p>
  <button v-on:click="valor++"> + </button>

</div>

<script>
  new Vue ({
    el: '#arrow',
    data:{
      valor:0
    },
    watch:{
      valor(){
        setTimeout(()=>{
          this.valor = 100
        }, 2000)
      }
    }
  })
</script>
