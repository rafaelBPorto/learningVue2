<div id="app1">
  <CONTADOR1></CONTADOR1>

<div id="app2">
  <CONTADOR2></CONTADOR2>

</div>

<script>

 //  Registro local de componente - o obj tem formato de um componente mais ainda não é a forma correta
 const contador = {
    template:`
    <div>
      <span>{{ contator }}</span>
      <button @click="contator++">+</button>
      <button @click="contator--">-</button>
    </div>
    `,
    data() {
      return {
        contator: 0
      }
    }
  }
  
    new Vue({
    el: '#app1',

    }

    new Vue({
